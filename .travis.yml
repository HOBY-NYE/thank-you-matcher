language: java

addons:
  sonarcloud:
    organization: "hobynye"
    token: ${SONAR_TOKEN}

before_cache:
  - rm -f $HOME/.gradle/caches/modules-2/modules-2.lock
  - rm -f $HOME/.gradle/caches/*/plugin-resolution

cache:
  directories:
    - $HOME/.gradle/caches
    - $HOME/.gradle/wrapper

before_install:
  - chmod +x ./gradlew

jobs:
  include:
    - stage: "Quality Checks"
      name: "Quality checking"
    - script: ./gradlew sonarqube
    - stage: "Deploy"
      name: "Deploy"
      script: skip
      deploy:
        provider: releases
        token: ${GITHUB_TOKEN}
        on:
          tags: true