language: java

os:
  - linux

dist: trusty

jdk:
  - oraclejdk8
  - oraclejdk9
  - oraclejdk11

before_cache:
  - rm -f  $HOME/.gradle/caches/modules-2/modules-2.lock
  - rm -fr $HOME/.gradle/caches/*/plugin-resolution/

cache:
  directories:
    - "$HOME/.gradle/caches/"
    - "$HOME/.gradle/wrapper/"

before_install:
  - chmod -R +x .

deploy:
  provider: releases
  token: ${GITHUB_TOKEN}
  file:
    - "build/**/thank-you-matcher-*.zip"
    - "build/**/thank-you-matcher=*-sources.jar"
    - "build/**/thank-you-matcher=*-javadoc.jar"
  draft: true
  on:
    branch: master
